<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Movie from Flatdango</title>
</head>
<body>
    <h1>List of Films</h1>
    <div class="container">
        <div class="movie-menu">
            <h2>Movie Menu</h2>
            <ul id="films"></ul>
        </div>
        <div class="movie-details" id="movieDetails">
            <h2 id="title">Title</h2>
            <p id="runtime">Run Time:</p>
            <p id="showtime">Show Time:</p>
            <p id="availableTickets">Available Tickets:</p>
            <p id="description">Description:</p>
            <img id="image" src="" alt=""/>
            <button id="buy-ticket" disabled>Buy Ticket</button>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
